<VirtualHost *:80>
    ServerName www.example.com
    DocumentRoot "/opt/bitnami/projects/example-project-folder"  

    <Directory "/opt/bitnami/projects/example-project-folder">
      Options Indexes FollowSymLinks
      AllowOverride All
      <IfVersion < 2.3 >
          Order allow,deny                          
          Allow from all
      </IfVersion>
      <IfVersion >= 2.3 >
          Require all granted
      </IfVersion>
    </Directory>
        
</VirtualHost>

<VirtualHost *:443>
    ServerName www.example.com
    DocumentRoot "/opt/bitnami/projects/example-project-folder"
    SSLEngine on
    SSLCertificateFile "/opt/bitnami/apache2/conf/server.crt"
    SSLCertificateKeyFile "/opt/bitnami/apache2/conf/server.key"

    <Directory "/opt/bitnami/projects/example-project-folder">
        Options Indexes FollowSymLinks
        AllowOverride All
        <IfVersion < 2.3 >
            Order allow,deny                          
            Allow from all
        </IfVersion>
        <IfVersion >= 2.3 >
            Require all granted
        </IfVersion>
    </Directory>
          
</VirtualHost>
